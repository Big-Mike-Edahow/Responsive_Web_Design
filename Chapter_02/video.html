<!-- video.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML5 video link">
    <link href="./static/css/styles.css" type="text/css" rel="stylesheet">
    <title>Video in HTML5</title>
</head>

<body>
    <video width="640" height="480" controls preload muted loop poster="./static/video/myVideoPoster.png">
        <source src="video/myVideo.sp8" type="video/super8">
        <source src="./static/video/myVideo.mp4" type="video/mp4">
        <p>
            <b>Download Video:</b>
            MP4 Format:
            <a href="./static/video/myVideo.mp4">"MP4"</a>
        </p>
    </video>
</body>

</html>
