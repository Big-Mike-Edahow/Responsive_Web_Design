<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Transform Text</title>
</head>

<body>
    <main>
        <section class="center">
            <h1 class="headline-h1">Transform Text! ⬅️</h1>
            <br><br>
        </section>
        <section class="container">
            <p>
                Here is some flowing text. This <b class="margin">item</b> has
                <code>margin-left: 10px;</code>
                added on hover. Notice how it moves the text along on hover?
            </p>
            <p>
                Here is some flowing text. This <b class="transform">item</b> has
                <code>transform: translateX(10px)</code> added on hover. Notice how the
                text stays in position on hover?
            </p>
        </section>
    </main>
</body>

</html>
