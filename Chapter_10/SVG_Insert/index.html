<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>SVG Insert</title>
</head>

<body>
    <main>
        <section class="center">
            <h1>SVG inserted different ways! ⭐</h1>
            <br>
        </section>
        <section class="grid-container-1">
            <div>
                <img id="svgImg" src="Star.svg" alt="Star SVG" />
                <h3 class="center">As an image:</h3>
            </div>
            <div>
                <object id="svgObject" data="Star.svg" type="image/svg+xml"></object>
                <h3 class="center">Inside an object tag:</h3>
            </div>
            <div>
                <span class="inlineSVG">
                    <svg id="svgInline" width="198" height="188" viewBox="0 0 198 188"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <title>Star 1</title>
                        <defs>
                            <g id="shapeInline">
                                <rect fill="#14805e" x="50" y="50" width="50" height="50" />
                                <circle fill="#ebebeb" cx="50" cy="50" r="50" />
                            </g>
                        </defs>
                        <g class="star_Wrapper" fill="none" fill-rule="evenodd">
                            <animate xlink:href="#star_Path" attributeName="fill" attributeType="XML" begin="0s"
                                dur="2s" fill="freeze" from="#F8E81C" to="#14805e" />

                            <path id="star_Path" stroke="#979797" stroke-width="3" fill="#F8E81C"
                                d="M99 154l-58.78 30.902 11.227-65.45L3.894 73.097l65.717-9.55L99 4l29.39 59.55 65.716 9.548-47.553 46.353 11.226 65.452z" />
                        </g>
                    </svg>
                </span>
                <h3 class="center">Inserted 'inline':</h3>
            </div>
        </section>
        <br><br>
        <section class="grid-container-2">
            <div>
                <div class="has-StarBg"></div>
                <h3 class="center">Inserted via CSS</h3>
                <h3>as background image:</h3>
            </div>
            <div>
                <svg class="hidden" width="198" height="188" viewBox="0 0 198 188" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                        <g id="shape">
                            <rect fill="#14805e" x="50" y="50" width="50" height="50" />
                            <circle fill="#ebebeb" cx="50" cy="50" r="50" />
                        </g>
                    </defs>
                </svg>
                <svg>
                    <use href="#shape" x="30" y="0" />
                </svg>
                <h3>Inserted with <strong>&lt;use&gt;</strong></h3>
            </div>
        </section>
    </main>
</body>

</html>
